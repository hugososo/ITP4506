<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream House</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Customized Css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body data-barba="wrapper">

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="index.html ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul>
            <li><a href="">WORK</a></li>
            <li>|</li>
            <li><a href="propertyManagement.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="">CONTACT</a></li>
            <li>|</li>
            <li><a href="personalInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="login.html">LOGIN</a></li>
            <li>|</li>
            <li><a href="signup.html">SIGN UP</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="user-info">
        <div class="search-container">
            <div style="padding:10px;
            background-color: #ffe0c6;
            color: rgb(85, 85, 85);">
                <span style="margin-left: 14vw;"><a href="index.html" style="text-decoration:none;">Home</a></span>
                <span>></span>
                <span style="color: rgb(129, 129, 129);">Search User</span></a>
            </div>
            <div class="searchbar-container">
                <input type="text" class="searchbar" name="search" placeholder="Search User">
                <button class="sbtn resetbtn">Reset Filters</button>
                <button class="sbtn searchbtn">Search now</button>
                <button class="sbtn advancebtn">&#9776</button>
            </div>
            <div class="filter-selected-container"></div>
            <div class="filter-container">
                <div class="filteritem-container" id="item-container-1">
                    <span class="filter-title">Type of user</span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="user" value="customer"><label for="user"><span class="filter-option"
                                id="user-option"> &#10011 Normal User</span></label></span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="agent" value="agent"><label for="agent"><span class="filter-option"
                                id="agent-option"> &#10011 Property Agent</span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-2">
                    <span class="filter-title">Sex</span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="male" value="male"><label for="male"><span class="filter-option"
                                id="male-option"> &#10011 Male</span></label></span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="female" value="female"><label for="female"><span
                                class="filter-option" id="female-option"> &#10011 Female</span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-3" style="display: flex; flex-wrap: wrap;">
                    <span class="filter-title">Join Date</span>
                    <span class="addfilter belongitem3"><input type="radio" id="new2old" name="radio" value="dateorder"><label for="new2old"><span
                                class="filter-option" id="new2old-option"> &#10011 Newest - Oldest</span></label></span>
                    <span class="addfilter belongitem3"><input type="radio" id="old2new" name="radio" value="dateorder"><label for="old2new"><span
                                class="filter-option" id="old2new-option"> &#10011 Oldest - Newest</span></label></span>
                    <span class="filter-option addfilter belongitem3" id="date-range-selector"
                        style="min-width: 50%; margin-left: 5px; display: flex; justify-content: start; align-items: center; flex-wrap: wrap;">
                        <label for="daterange">&#10011 Range:</label>
                        <input type="text" id="daterange" readonly
                            style="border:0; color:#ffffff; background-color:transparent; font-size: 11pt;">
                        <div id="slider-range"></div>
                    </span>
                </div>
            </div>
            <div style="width: 70%; margin:50px auto 30px auto; text-align: center;">
                <span style="color: #5c5c5c;">A total of</span>
                <span style="color: #f16e6e; font-weight: bolder;" id="total-result"></span>
                <span style="color: #5c5c5c;">Results</span>
            </div>
            <div class="userresult-container">
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
<script src="js/searchUser.js"></script>
<script src="js/account.js"></script>
<script src="js/global.js"></script>

</html>
