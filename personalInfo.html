<style>
    .infopage {
        display: inline-block;
        padding: 2px 10px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: rgb(134, 190, 255);
        color: rgb(58, 58, 58);
    }

    .infopage:hover {
        background-color: rgb(107, 107, 253);
        color: white;
    }

    #selectedpage {
        background-color: rgb(107, 107, 253);
        color: white;
    }
</style>

<body data-barba="wrapper">

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="indexCustomer.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul>
            <li><a href="CustomerApartmentSale.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="personalInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="propertyNews.html">NEWS</a></li>
            <li>|</li>
            <li><a href="historyTransaction.html">STATISTICS</a></li>
            <li>|</li>
            <li><a href="compareBuilding.html">PROPERTY COMPARISION</a></li>
            <li>|</li>
            <li><a href="index.html" id="logout">LOGOUT</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="user-info">
        <div class="info-container">
            <hr style="opacity: 0.5;">
            <ul style="list-style: none;">
                <li class="infopage" id="selectedpage"><a href="personalInfo.html" style="text-decoration: none;">Personal
                        Info</a></li>
                <li class="infopage"><a href="customerAppointment.html" style="text-decoration: none;">Appointment List</a>
                </li>
                <li class="infopage"><a href="messagebox.html" style="text-decoration: none;">Message</a></li>
            </ul>
            <div style="background-color:antiquewhite; margin:30px auto; padding:8px 20px; border-radius: 12px;">
                <img src="assets/personal-information.png" alt="" width="40" style="float:left;margin-right: 10px;">
                <h1>Personal information</h1>
            </div>
            <h2>About You</h2>
            <div class="input-container">
                <div class="input-div">
                    <label for="pname">
                        <p>Full Name</p>
                    </label>
                    <input type="hidden" name="pname" id="pname" class="pinput" value="Hugo">
                    <input type="text" name="pname" id="pname" class="pinput" value="Hugo">
                </div>
                <div class="input-div">
                    <label for="pemail">
                        <p>Email</p>
                    </label>
                    <input type="email" name="pemail" id="pemail" class="pinput" value="customer@email.com">
                </div>
                <div class="input-div">
                    <label for="ppw">
                        <p>Password</p>
                    </label>
                    <input type="password" name="ppw" id="ppw" class="pinput"
                        placeholder="Modify here to change password">
                </div>
                <div class="input-div">
                    <label for="ptel">
                        <p>Phone Number</p>
                    </label>
                    <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input" value="852-">
                </div>
                <div class="input-div">
                    <label for="pgender">
                        <p>Gender</p>
                    </label>
                    <select name="pgender" id="pgender" class="pselect">
                        <option value="none">Please Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="input-div">
                    <label for="birthday">
                        <p>Birthday</p>
                    </label>
                    <input type="date" id="pbirthday" name="pbirthday" class="pdate">
                </div>
                <div class="pbtn-div">
                    <button class="pbtn">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
