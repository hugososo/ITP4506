<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream House</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
  <!-- Customized Css -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body data-barba="wrapper">

  <div class="transition-container">
    <div class="transition"></div>
  </div>

  <header>
    <a href="indexAgent.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150" height="30">
    </a>
    <ul>
      <li><a href="AgentApartmentSale.html">PROPERTY SALE</a></li>
      <li>|</li>
      <li><a href="propertyManagement.html">PROPERTY MANAGEMENT</a></li>
      <li>|</li>
      <li><a href="agentInfo.html">PERSONAL INFO</a></li>
      <li>|</li>
      <li><a href="index.html" id="logout">LOGOUT</a></li>
    </ul>
  </header>

  <div data-barba="container" data-barba-namespace="user-info">
    <div class="search-container">
      <div style="padding:10px;
            background-color: #ffe0c6;
            color: rgb(85, 85, 85);">
        <span style="margin-left: 14vw;"><a href="index.html" style="text-decoration:none;">Home</a></span>
        <span>></span>
        <span style="color: rgb(129, 129, 129);">View Uploaded Property</span>
      </div>


      <div class="searchbar-container">
        <input type="text" class="searchbar" name="search" placeholder="Filter Property">
        <button class="sbtn resetbtn">Reset Filters</button>
        <button class="sbtn searchbtn" id="up_hse_search">Search now</button>
        <button class="sbtn advancebtn">&#9776</button>
      </div>
      <div class="filter-selected-container"></div>
      <div class="filter-container">
        <div class="filteritem-container" id="item-container-2">
          <span class="filter-title">Sex</span>
          <span class="addfilter belongitem2"><input type="checkbox" id="male" value="male"><label for="male"><span class="filter-option" id="male-option"> &#10011 Male</span></label></span>
          <span class="addfilter belongitem2"><input type="checkbox" id="female" value="female"><label for="female"><span class="filter-option" id="female-option"> &#10011 Female</span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-3" style="display: flex; flex-wrap: wrap;">
          <span class="filter-title">Join Date</span>
          <span class="addfilter belongitem3"><input type="radio" id="new2old" name="radio" value="dateorder"><label for="new2old"><span class="filter-option" id="new2old-option"> &#10011 Newest - Oldest</span></label></span>
          <span class="addfilter belongitem3"><input type="radio" id="old2new" name="radio" value="dateorder"><label for="old2new"><span class="filter-option" id="old2new-option"> &#10011 Oldest - Newest</span></label></span>
          <span class="filter-option addfilter belongitem3" id="date-range-selector" style="min-width: 50%; margin-left: 5px; display: flex; justify-content: start; align-items: center; flex-wrap: wrap;">
            <label for="daterange">&#10011 Range:</label>
            <input type="text" id="daterange" readonly style="border:0; color:#ffffff; background-color:transparent; font-size: 11pt;">
            <div id="slider-range"></div>
          </span>
        </div>

        <hr>
        <div class="filteritem-container" id="item-container-1">
          <span class="filter-title">Type of Apartment</span>
          <span class="addfilter belongitem1"><input type="checkbox" id="duplex" value="duplex"><label for="duplex"><span class="filter-option" id="user-option"> &#10011
                Duplex or Penthouse</span></label></span>
          <span class="addfilter belongitem1"><input type="checkbox" id="oldblock" value="oldblock"><label for="oldblock"><span class="filter-option" id="agent-option"> &#10011 Old Blocks
              </span></label></span>
          <span class="addfilter belongitem1"><input type="checkbox" id="newblock" value="newblock"><label for="newblock"><span class="filter-option" id="agent-option"> &#10011 New Blocks
              </span></label></span>
          <span class="addfilter belongitem1"><input type="checkbox" id="studio" value="studio"><label for="studio"><span class="filter-option" id="agent-option"> &#10011 Studio Flats
              </span></label></span>
          <span class="addfilter belongitem1"><input type="checkbox" id="apartment" value="apartment"><label for="apartment"><span class="filter-option" id="agent-option"> &#10011 Serviced Apartments
              </span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-2">
          <span class="filter-title">Room</span>
          <span class="addfilter belongitem2"><input type="checkbox" id="1room" value="room"><label for="1room"><span class="filter-option" id="male-option"> &#10011 1
                Room</span></label></span>
          <span class="addfilter belongitem2"><input type="checkbox" id="2room" value="2room"><label for="2room"><span class="filter-option" id="female-option"> &#10011
                2 Rooms</span></label></span>
          <span class="addfilter belongitem2"><input type="checkbox" id="3room" value="3room"><label for="3room"><span class="filter-option" id="female-option"> &#10011
                3 Rooms</span></label></span>
          <span class="addfilter belongitem2"><input type="checkbox" id="4room" value="4room"><label for="4room"><span class="filter-option" id="female-option"> &#10011
                4 Rooms</span></label></span>
          <span class="addfilter belongitem2"><input type="checkbox" id="more4room" value="more4room"><label for="more4room"><span class="filter-option" id="female-option"> &#10011
                > 4 Rooms</span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-3">
          <span class="filter-title">Gross Floor Area(sq.ft.)</span>
          <span class="addfilter belongitem3"><input type="checkbox" id="200g" value="200g"><label for="200g"><span class="filter-option" id="male-option"> &#10011 &lt; 200
              </span></label></span>
          <span class="addfilter belongitem3"><input type="checkbox" id="200to400g" value="200to400g"><label for="200to400g"><span class="filter-option" id="female-option"> &#10011 200-400
              </span></label></span>
          <span class="addfilter belongitem3"><input type="checkbox" id="400to600g" value="400to600g"><label for="400to600g"><span class="filter-option" id="female-option"> &#10011 400-600
              </span></label></span>
          <span class="addfilter belongitem3"><input type="checkbox" id="600to800g" value="600to800g"><label for="600to800g"><span class="filter-option" id="female-option"> &#10011 600-800
              </span></label></span>
          <span class="addfilter belongitem3"><input type="checkbox" id="more800g" value="more800g"><label for="more800g"><span class="filter-option" id="female-option"> &#10011 >800
              </span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-4">
          <span class="filter-title">Saleable area(sq.ft.)</span>
          <span class="addfilter belongitem2"><input type="checkbox" id="200s" value="200s"><label for="200s"><span class="filter-option" id="male-option"> &#10011 &lt; 200
              </span></label></span>
          <span class="addfilter belongitem4"><input type="checkbox" id="200to400s" value="200to400s"><label for="200to400s"><span class="filter-option" id="female-option"> &#10011 200-400
              </span></label></span>
          <span class="addfilter belongitem4"><input type="checkbox" id="400to600s" value="400to600s"><label for="400to600s"><span class="filter-option" id="female-option"> &#10011 400-600
              </span></label></span>
          <span class="addfilter belongitem4"><input type="checkbox" id="600to800s" value="600to800s"><label for="600to800s"><span class="filter-option" id="female-option"> &#10011 600-800
              </span></label></span>
          <span class="addfilter belongitem4"><input type="checkbox" id="more800s" value="more800s"><label for="more800s"><span class="filter-option" id="female-option"> &#10011 >800
              </span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-5">
          <span class="filter-title">Building age</span>
          <span class="addfilter belongitem2"><input type="checkbox" id="1y" value="1y"><label for="1y"><span class="filter-option" id="male-option"> &#10011 1 year
              </span></label></span>
          <span class="addfilter belongitem5"><input type="checkbox" id="less10y" value="less10y"><label for="less10y"><span class="filter-option" id="female-option"> &#10011 &lt; 10 years
              </span></label></span>
          <span class="addfilter belongitem5"><input type="checkbox" id="10to25y" value="10to25y"><label for="10to25y"><span class="filter-option" id="female-option"> &#10011 10-25 years
              </span></label></span>
          <span class="addfilter belongitem5"><input type="checkbox" id="25to50y" value="25to50y"><label for="25to50y"><span class="filter-option" id="female-option"> &#10011 25-50 years
              </span></label></span>
          <span class="addfilter belongitem5"><input type="checkbox" id="more50y" value="more50y"><label for="more50y"><span class="filter-option" id="female-option"> &#10011 > 50 years
              </span></label></span>
        </div>
        <div class="filteritem-container" id="item-container-6" style="display: flex; flex-wrap: wrap;">
          <span class="filter-title">Price</span>
          <span class="addfilter belongitem6"><input type="radio" id="low2high" name="radio" value="dateorder"><label for="low2high"><span class="filter-option" id="new2old-option">
                &#10011 Lowest - Highest</span></label></span>
          <span class="addfilter belongitem6"><input type="radio" id="high2low" name="radio" value="dateorder"><label for="high2low"><span class="filter-option" id="old2new-option">
                &#10011 Hightest - Oldest</span></label></span>
          <span class="filter-option addfilter belongitem6" id="price-range-selector" style="min-width: 50%; margin-left: 5px; display: flex; justify-content: start; align-items: center; flex-wrap: wrap;">
            <label for="pricerange">&#10011 Range:</label>
            <input type="text" id="pricerange" readonly style="border:0; color:#ffffff; background-color:transparent; font-size: 11pt;">
            <div id="slider-range"></div>
          </span>
        </div>


      </div>
      <div style="width: 70%; margin:50px auto 30px auto; text-align: center;">
        <span style="color: #5c5c5c;">A total of</span>
        <span style="color: #f16e6e; font-weight: bolder;" id="res_num_hse_up">12</span>
        <span style="color: #5c5c5c;">Results</span>
      </div>

      <div id="pro_card">
        <h3 style="margin:15px;">Property</h3>

      </div>

    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
<script src="js/global.js"></script>
<script src="js/viewPropStatus.js"></script>

</html>
