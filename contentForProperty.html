<div id="proper1">
  <div class="form_bgc">
    <div class="form_status"></div>
    <div class="form_step">1 / 4</div>
    <form id="huge_form">
      <ul class="fs-fields">

        <li class="activeForm" id="form1_list1" data-part="1">
          <div class="radio_group">
            <label class="fs-field-label fs-anim-upper" for="q1">Rental or Sale?</label>
            <select name="sell_type" id="sel_type">
              <option value="Sale">Sale</option>
              <option value="Rental">Rental</option>
            </select>
          </div>
          <label class="fs-field-label fs-anim-upper" for="q1">Price</label>
          <input class="fs-anim-lower" id="q1" name="q1" type="number" placeholder="Dean Moriarty" />
        </li>

        <li data-part="2" id="form1_list2">
          <label class="fs-field-label fs-anim-upper" for="q1">Client's Name?</label>
          <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" />

          <label class="fs-field-label fs-anim-upper" for="q1">Client's Phone?</label>
          <input class="fs-anim-lower" id="q1" name="q1" type="number" placeholder="124124214" />
          <label class="fs-field-label fs-anim-upper" for="q1">Client's Email?</label>
          <input class="fs-anim-lower" id="q1" name="q1" type="email" placeholder="1231@14241" />
        </li>

        <li data-part="3" id="form1_list3">
          <label class="fs-field-label fs-anim-upper " for="q5">Address</label>
          <input class="address" id="q5" name="q5" type="text" placeholder="Street Address" />
          <input class="address" id="q5" name="q5" type="text" placeholder="Street Address 2" />
          <input class="address" id="q5" name="q5" type="text" placeholder="Region" />
        </li>

        <li data-part="4" id="form1_list4">
          <label class="fs-field-label fs-anim-upper" for="q5">Size (Sq. ft)</label>
          <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100" />

          <label class="fs-field-label fs-anim-upper" for="q5">Year Building</label>
          <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="2000" step="100" min="100" />
          <label class="fs-field-label fs-anim-upper" for="q5">No. of Rooms</label>
          <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="4" step="100" min="100" /></li>
      </ul>

      <button class="next property_form_btn" data-form="1">Continue</button>

      <button class="back property_form_btn">Back</button>
    </form>
  </div>
</div>
