<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream House</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>

</head>

<style>
.infopage{
    display: inline-block;
    padding: 2px 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    background-color: rgb(134, 190, 255);
    color: rgb(58, 58, 58);
}

.infopage:hover {
    background-color: rgb(107, 107, 253);
    color: white;
}

#selectedpage {
    background-color: rgb(107, 107, 253);
    color: white;
}

<body data-barba="wrapper">

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="indexAgent.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul style="width: 800px;">
            <li><a href="AgentApartmentSale.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="agentInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="propertyNews.html">NEWS</a></li>
            <li>|</li>
            <li><a href="historyTransaction.html">STATISTICS</a></li>
            <li>|</li>
            <li><a href="compareBuilding.html">PROPERTY COMPARISION</a></li>
            <li>|</li>
            <li><a href="index.html" id="logout">LOGOUT</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="agent-info">
        <div class="info-container">
            <hr style="opacity: 0.5;">
            <ul style="list-style: none;">
                <li class="infopage" id="selectedpage"><a href="agentInfo.html" style="text-decoration: none;">Personal Info</a></li>
                <li class="infopage"><a href="appointmentlist.html" style="text-decoration: none;">Appointment List</a></li>
                <li class="infopage"><a href="Agentrating.html" style="text-decoration: none;">Rating&Comment</a></li>
                <li class="infopage"><a href="Agentmsgbox.html" style="text-decoration: none;">Message box</a></li>
            </ul>
            <div style="background-color:antiquewhite; margin:30px auto; padding:8px 20px; border-radius: 12px;">
                <img src="assets/personal-information.png" alt="" width="40" style="float:left;margin-right: 10px;">
                <h2 style="float: right;">Remember to save at the bottom</h2>
                <h1>Personal information</h1>
            </div>
            <h2>About You</h2>
            <div style="text-align: center;">
                <img src="assets/thomasicon.png" alt="" width="200px">
            </div>
            <div class="input-container">
                <div class="input-div">
                    <label for="pname">
                        <p>Full Name</p>
                    </label>
                    <input type="hidden" name="pname" id="pname" class="pinput" value="Thomas">
                    <input type="text" name="pname" id="pname" class="pinput" value="Agent Thomas">
                </div>
                <div class="input-div">
                    <label for="pemail">
                        <p>Email</p>
                    </label>
                    <input type="email" name="pemail" id="pemail" class="pinput" value="agent@email.com">
                </div>
                <div class="input-div">
                    <label for="ppw">
                        <p>Password</p>
                    </label>
                    <input type="password" name="ppw" id="ppw" class="pinput"
                        placeholder="Modify here to change password">
                </div>
                <div class="input-div">
                    <label for="ptel">
                        <p>Phone Number</p>
                    </label>
                    <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input"
                        value="852-65432123">
                </div>
                <div class="input-div">
                    <label for="pgender">
                        <p>Gender</p>
                    </label>
                    <select name="pgender" id="pgender" class="pselect">
                        <option value="none">Please Select</option>
                        <option value="m" selected>Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="input-div">
                    <label for="birthday">
                        <p>Birthday</p>
                    </label>
                    <input type="date" id="pbirthday" name="pbirthday" class="pdate" value="1995-07-22"
                        pattern="\d{4}-\d{2}-\d{2}">
                </div>

                <label for="agentcb" class="cb-container">
                    I am Property Agent
                    <input type="checkbox" id="agentcb" name="agentcb" style="position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;" disabled checked>
                    <span class="checkmark"></span>
                </label>

                <div class="input-container">
                    <div style="flex:0 0 100%">
                        <h2>Agent Infomation</h2>
                    </div>
                    <div class="input-div">
                        <label for="companyname">
                            <p>Company Name</p>
                        </label>
                        <input type="text" id="companyname" name="pbirthdcompanynameay" class="pinput"
                            value="Agent CC Ltd.">
                    </div>
                    <div class="input-div">
                        <label for="companytel">
                            <p>Company Phone</p>
                        </label>
                        <input type="text" id="companytel" name="companytel" class="pinput" value="3214-1234">
                    </div>
                    <div class="input-div">
                        <label for="companyaddress">
                            <p>Company Address</p>
                        </label>
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress" class="pinput" value="Room 123">
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress2" class="pinput" value="ABC Street">
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress3" class="pinput" value="Kowloon">
                    </div>
                    <div class="input-div">
                        <label for="companylicense">
                            <p>Company Agent Licence</p>
                        </label>
                        <input type="text" id="companylicence" name="companylicence" class="pinput" value="C-024680">
                    </div>
                    <div class="input-div">
                        <label for="agentlicense">
                            <p>Agent Personal Licence</p>
                        </label>
                        <input type="text" id="agentlicense" name="agentlicense" class="pinput" value="A-024680">
                    </div>
                    <div class="input-div">
                        <label for="agentsign">
                            <p>Agent Sign</p>
                        </label>
                        <input type="text" id="agentsign" name="agentsign" class="pinput" value="Thomas">
                    </div>
                    <div style="flex: 0 0 100%" id="drop-area">
                        <label for="agentcard">
                            <div class="agentcard-img">
                                <img id="card-img"
                                    src="./assets/agentcard.png"
                                    alt="&#10011 Drag/Drop or Upload Your Estate-Agent-Card Here" />
                            </div>
                        </label>
                        <input type="file" id="agentcard" name="agentcard" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="pbtn-div">
                    <button class="pbtn">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
