    <meta charset="UTF-8">

    </link>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="indexManager.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul style="width:700px">
            <li><a href="managerApartmentSale.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="searchUser.html">SEARCH USER</a></li>
            <li>|</li>
            <li><a href="createAgentAc.html">CREATE AGENT</a></li>
            <li>|</li>
            <li><a href="managerInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="propertyManagement.html">PROPERTY MANAGEMENT</a></li>
            <li>|</li>
            <li><a href="index.html" id="logout">LOGOUT</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="create-agent">
        <div class="info-container">
            <hr style="opacity: 0.5;">
            <div style="background-color:antiquewhite; margin:30px auto; padding:8px 20px; border-radius: 12px;">
                <img src="assets/personal-information.png" alt="" width="40" style="float:left;margin-right: 10px;">
                <h1>Create Account</h1>
            </div>
            <h2>Basic Infomation</h2>
            <div class="input-container">
                <div class="input-div">
                    <label for="pname">
                        <p>Full Name</p>
                    </label>
                    <input type="hidden" name="pname" id="pname" class="pinput" value="Hugo">
                    <input type="text" name="pname" id="pname" class="pinput" placeholder="Agent Name">
                </div>
                <div class="input-div">
                    <label for="pemail">
                        <p>Email</p>
                    </label>
                    <input type="email" name="pemail" id="pemail" class="pinput" placeholder="Email address">
                </div>
                <div class="input-div">
                    <label for="ppw">
                        <p>Password</p>
                    </label>
                    <input type="password" name="ppw" id="ppw" class="pinput"
                        placeholder="Password">
                </div>
                <div class="input-div">
                    <label for="ptel">
                        <p>Phone Number</p>
                    </label>
                    <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input"
                        value="852-">
                </div>
                <div class="input-div">
                    <label for="pgender">
                        <p>Gender</p>
                    </label>
                    <select name="pgender" id="pgender" class="pselect">
                        <option value="none" selected>Please Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="input-div">
                    <label for="birthday">
                        <p>Birthday</p>
                    </label>
                    <input type="date" id="pbirthday" name="pbirthday" class="pdate"
                        pattern="\d{4}-\d{2}-\d{2}">
                </div>

                <label for="agentcb" class="cb-container">
                    Create Agent Account
                    <input type="checkbox" id="agentcb" name="agentcb" style="position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;">
                    <span class="checkmark"></span>
                </label>

                <div class="input-container" id="agent-container">
                    <div style="flex:0 0 100%">
                        <h2>Agent Infomation</h2>
                    </div>
                    <div class="input-div">
                        <label for="companyname">
                            <p>Company Name</p>
                        </label>
                        <input type="text" id="companyname" name="pbirthdcompanynameay" class="pinput"
                            placeholder="Agent Company Name">
                    </div>
                    <div class="input-div">
                        <label for="companytel">
                            <p>Company Phone</p>
                        </label>
                        <input type="text" id="companytel" name="companytel" class="pinput" placeholder="Comapny Phone">
                    </div>
                    <div class="input-div">
                        <label for="companyaddress">
                            <p>Company Address</p>
                        </label>
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress" class="pinput" placeholder="Room">
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress2" class="pinput" placeholder="Road/Aparment">
                        <input type="text" id="companyaddress" style="border-bottom: 1px solid rgb(177, 177, 177);"
                            name="companyaddress3" class="pinput" placeholder="District">
                    </div>
                    <div class="input-div">
                        <label for="companylicense">
                            <p>Company Agent Licence</p>
                        </label>
                        <input type="text" id="companylicence" name="companylicence" class="pinput" placeholder="E.G.: C-123456">
                    </div>
                    <div class="input-div">
                        <label for="agentlicense">
                            <p>Agent Personal Licence</p>
                        </label>
                        <input type="text" id="agentlicense" name="agentlicense" class="pinput" placeholder="E.G.: A-024680">
                    </div>
                    <div class="input-div">
                        <label for="agentsign">
                            <p>Agent Sign</p>
                        </label>
                        <input type="text" id="agentsign" name="agentsign" class="pinput" placeholder="Sign">
                    </div>
                    <div style="flex: 0 0 100%" id="drop-area">
                        <label for="agentcard">
                            <div class="agentcard-img">
                                <img id="card-img" src="#" alt="&#10011 Drag/Drop or Upload Your Estate-Agent-Card Here" />
                            </div>
                        </label>
                        <input type="file" id="agentcard" name="agentcard" accept="image/*">
                    </div>
                </div>
                <div class="pbtn-div">
                    <button class="pbtn">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
