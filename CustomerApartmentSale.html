<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream House</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <!-- Customized Css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--  leftlet map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />

</head>

<body data-barba="wrapper">

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="index.html ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul>
            <li><a href="apartmentSale.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="personalInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="index.html" id="logout">LOGOUT</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="user-info">
        <div class="search-container">
            <div class="searchbar-container">
                <input type="text" class="searchbar" name="search" placeholder="Search Property">
                <button class="sbtn resetbtn">Reset Filters</button>
                <button class="sbtn searchbtn">Search now</button>
                <button class="sbtn advancebtn">&#9776</button>
            </div>
            <div class="filter-selected-container">Filters:</div>
            <div class="filter-container"
                style="position: absolute; z-index: 99999;left:50%;transform: translate(-50%);">
                <h2 style="margin:10px auto;text-align: center;color: #5c5c5c;">Advance Filter</h2>
                <div class="filteritem-container" id="item-container-1">
                    <span class="filter-title">Type of Apartment</span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="duplex" value="duplex"><label
                            for="duplex"><span class="filter-option" id="user-option"> &#10011
                                Duplex or Penthouse</span></label></span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="oldblock" value="oldblock"><label
                            for="oldblock"><span class="filter-option" id="agent-option"> &#10011 Old Blocks
                            </span></label></span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="newblock" value="newblock"><label
                            for="newblock"><span class="filter-option" id="agent-option"> &#10011 New Blocks
                            </span></label></span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="studio" value="studio"><label
                            for="studio"><span class="filter-option" id="agent-option"> &#10011 Studio Flats
                            </span></label></span>
                    <span class="addfilter belongitem1"><input type="checkbox" id="apartment" value="apartment"><label
                            for="apartment"><span class="filter-option" id="agent-option"> &#10011 Serviced Apartments
                            </span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-2">
                    <span class="filter-title">Room</span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="1room" value="room"><label
                            for="1room"><span class="filter-option" id="male-option"> &#10011 1
                                Room</span></label></span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="2room" value="2room"><label
                            for="2room"><span class="filter-option" id="female-option"> &#10011
                                2 Rooms</span></label></span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="3room" value="3room"><label
                            for="3room"><span class="filter-option" id="female-option"> &#10011
                                3 Rooms</span></label></span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="4room" value="4room"><label
                            for="4room"><span class="filter-option" id="female-option"> &#10011
                                4 Rooms</span></label></span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="more4room" value="more4room"><label
                            for="more4room"><span class="filter-option" id="female-option"> &#10011
                                > 4 Rooms</span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-3">
                    <span class="filter-title">Gross Floor Area(sq.ft.)</span>
                    <span class="addfilter belongitem3"><input type="checkbox" id="200g" value="200g"><label
                            for="200g"><span class="filter-option" id="male-option"> &#10011 &lt; 200
                            </span></label></span>
                    <span class="addfilter belongitem3"><input type="checkbox" id="200to400g" value="200to400g"><label
                            for="200to400g"><span class="filter-option" id="female-option"> &#10011 200-400
                            </span></label></span>
                    <span class="addfilter belongitem3"><input type="checkbox" id="400to600g" value="400to600g"><label
                            for="400to600g"><span class="filter-option" id="female-option"> &#10011 400-600
                            </span></label></span>
                    <span class="addfilter belongitem3"><input type="checkbox" id="600to800g" value="600to800g"><label
                            for="600to800g"><span class="filter-option" id="female-option"> &#10011 600-800
                            </span></label></span>
                    <span class="addfilter belongitem3"><input type="checkbox" id="more800g" value="more800g"><label
                            for="more800g"><span class="filter-option" id="female-option"> &#10011 >800
                            </span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-4">
                    <span class="filter-title">Saleable area(sq.ft.)</span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="200s" value="200s"><label
                            for="200s"><span class="filter-option" id="male-option"> &#10011 &lt; 200
                            </span></label></span>
                    <span class="addfilter belongitem4"><input type="checkbox" id="200to400s" value="200to400s"><label
                            for="200to400s"><span class="filter-option" id="female-option"> &#10011 200-400
                            </span></label></span>
                    <span class="addfilter belongitem4"><input type="checkbox" id="400to600s" value="400to600s"><label
                            for="400to600s"><span class="filter-option" id="female-option"> &#10011 400-600
                            </span></label></span>
                    <span class="addfilter belongitem4"><input type="checkbox" id="600to800s" value="600to800s"><label
                            for="600to800s"><span class="filter-option" id="female-option"> &#10011 600-800
                            </span></label></span>
                    <span class="addfilter belongitem4"><input type="checkbox" id="more800s" value="more800s"><label
                            for="more800s"><span class="filter-option" id="female-option"> &#10011 >800
                            </span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-5">
                    <span class="filter-title">Building age</span>
                    <span class="addfilter belongitem2"><input type="checkbox" id="1y" value="1y"><label for="1y"><span
                                class="filter-option" id="male-option"> &#10011 1 year
                            </span></label></span>
                    <span class="addfilter belongitem5"><input type="checkbox" id="less10y" value="less10y"><label
                            for="less10y"><span class="filter-option" id="female-option"> &#10011 &lt; 10 years
                            </span></label></span>
                    <span class="addfilter belongitem5"><input type="checkbox" id="10to25y" value="10to25y"><label
                            for="10to25y"><span class="filter-option" id="female-option"> &#10011 10-25 years
                            </span></label></span>
                    <span class="addfilter belongitem5"><input type="checkbox" id="25to50y" value="25to50y"><label
                            for="25to50y"><span class="filter-option" id="female-option"> &#10011 25-50 years
                            </span></label></span>
                    <span class="addfilter belongitem5"><input type="checkbox" id="more50y" value="more50y"><label
                            for="more50y"><span class="filter-option" id="female-option"> &#10011 > 50 years
                            </span></label></span>
                </div>
                <div class="filteritem-container" id="item-container-6" style="display: flex; flex-wrap: wrap;">
                    <span class="filter-title">Price</span>
                    <span class="addfilter belongitem6"><input type="radio" id="low2high" name="radio"
                            value="dateorder"><label for="low2high"><span class="filter-option" id="new2old-option">
                                &#10011 Lowest - Highest</span></label></span>
                    <span class="addfilter belongitem6"><input type="radio" id="high2low" name="radio"
                            value="dateorder"><label for="high2low"><span class="filter-option" id="old2new-option">
                                &#10011 Hightest - Oldest</span></label></span>
                    <span class="filter-option addfilter belongitem6" id="price-range-selector"
                        style="min-width: 50%; margin-left: 5px; display: flex; justify-content: start; align-items: center; flex-wrap: wrap;">
                        <label for="pricerange">&#10011 Range:</label>
                        <input type="text" id="pricerange" readonly
                            style="border:0; color:#ffffff; background-color:transparent; font-size: 11pt;">
                        <div id="slider-range"></div>
                    </span>
                </div>
            </div>
            <hr style="color: #cacaca;">
            <div style="width: 100%; margin-top:0px;display:flex;flex-direction: row;">
                <div style="flex:1 1 35%;border-right: 1.5px solid rgb(180, 180, 180);border-radius: 5px;">
                    <div style="padding-top:10px;padding-bottom:10px">
                        <span style="color: #5c5c5c;margin-left:20px;">Find</span>
                        <span style="color: #f16e6e; font-weight: bolder;" id="total-result">1234</span>
                        <span style="color: #5c5c5c;">Properties</span>
                    </div>
                    <hr style="color: #cacaca;margin-bottom: 10px;">
                    <div id="property-result"
                        style="height:70vh;overflow-y: scroll;position: relative;margin-left:1px;">
                    </div>
                </div>
                <div id="map-container">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="js/searchProperty.js"></script>
<script src="js/account.js"></script>
<script src="js/global.js"></script>
<script src="js/hseDetail.js"></script>
</html>
