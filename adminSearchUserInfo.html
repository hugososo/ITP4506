</head>

<body data-barba="wrapper">

    <div class="transition-container">
        <div class="transition"></div>
    </div>

    <header>
        <a href="indexManager.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/House_logo.svg" alt="Logo" width="150"
                height="30">
        </a>
        <ul>
            <li><a href="managerApartmentSale.html">PROPERTY</a></li>
            <li>|</li>
            <li><a href="searchUser.html">SEARCH USER</a></li>
            <li>|</li>
            <li><a href="createAgentAc.html">CREATE AGENT</a></li>
            <li>|</li>
            <li><a href="managerInfo.html">PERSONAL INFO</a></li>
            <li>|</li>
            <li><a href="propertyManagement.html">PROPERTY MANAGEMENT</a></li>
            <li>|</li>
            <li><a href="index.html" id="logout">LOGOUT</a></li>
        </ul>
    </header>

    <div data-barba="container" data-barba-namespace="user-info">
        <div class="info-container">
            <hr style="opacity: 0.5;">
            <div style="background-color:antiquewhite; margin:30px auto; padding:8px 20px; border-radius: 12px;">
                <img src="assets/personal-information.png" alt="" width="40" style="float:left;margin-right: 10px;">
                <h1>Personal information</h1>
            </div>
            <h2>About User</h2>
            <div class="input-container">
                <div class="input-div">
                    <label for="pname">
                        <p>Full Name</p>
                    </label>
                    <input type="hidden" name="pname" id="pname" class="pinput" value="Hugo">
                    <input type="text" name="pname" id="pname" class="pinput" value="Hugo">
                </div>
                <div class="input-div">
                    <label for="pemail">
                        <p>Email</p>
                    </label>
                    <input type="email" name="pemail" id="pemail" class="pinput" value="customer@email.com">
                </div>
                <div class="input-div">
                    <label for="ppw">
                        <p>Password</p>
                    </label>
                    <input type="password" name="ppw" id="ppw" class="pinput"
                        placeholder="Modify here to change password">
                </div>
                <div class="input-div">
                    <label for="ptel">
                        <p>Phone Number</p>
                    </label>
                    <input type="text" name="ptel" id="ptel" class="pinput" placeholder="Please input" value="852-">
                </div>
                <div class="input-div">
                    <label for="pgender">
                        <p>Gender</p>
                    </label>
                    <select name="pgender" id="pgender" class="pselect">
                        <option value="none">Please Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div class="input-div">
                    <label for="birthday">
                        <p>Birthday</p>
                    </label>
                    <input type="date" id="pbirthday" name="pbirthday" class="pdate">
                </div>
                <div class="pbtn-div">
                <button class="pbtn">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/global.js"></script>

</html>
